upstream landlord {
    server 120.79.220.248:9092;
}

server {
    listen 80;
    server_name landlord.fuyunfeng.top;
    rewrite ^(.*) https://$server_name$1 permanent;
     # 301 重定向
    return 301 https://landlord.fuyunfeng.top$request_uri;
}

server {
    listen 443;
    server_name landlord.fuyunfeng.top;
    ssl on;
    # 证书路径不要写错(https)
    ssl_certificate /myProject/ssl/1550661_landlord.fuyunfeng.top.crt;
    ssl_certificate_key /myProject/ssl/1550661_landlord.fuyunfeng.top.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    if ($ssl_protocol = "") {
    rewrite ^(.*) https://$host$1 permanent;
    }
    
    location / {
        proxy_set_header Host  $http_host;
        proxy_set_header X-Real-IP  $remote_addr;  
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Nginx-proxy true;
        # 这里也要修改为你的二级域名前缀
        proxy_pass http://landlord;
        proxy_redirect off;
    }

    # socket代理配置
    location /socket.io/ {
        proxy_pass http://120.79.220.248:9093;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}